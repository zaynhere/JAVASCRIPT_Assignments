<!DOCTYPE html>
<html>
    <head>
       JS variables rules
    </head>
    <body>
        <h1>"Rules for naming JS variables" </h1>
        <p>variable name can only contain , numbers,$ and _. For example : $my_1stVariable</p>
        <p>Variable must begin with a letter , $ or _. For example : name,_name or name</p>
        <p>Variable names are case sensitive</p>
        <p>Variable names should not be JS keywords</p>
    </body>
</html>
